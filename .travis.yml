branches:
  only:
  - master
language: node_js
node_js:
  - "4.1"
install:
  - npm install -g bower
  - npm install
  - bower install
before_script:
  - git remote set-url origin "https://${GH_TOKEN}@github.com/DaMitchell/easeljs-resizable.git"
  - git config --global user.email "danmitchellster@gmail.com"
  - git config --global user.name "Travis-CI"
script:
  - gulp deploy
env:
  global:
  - secure: ""
