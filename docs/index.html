{% extends "layouts/main.html" %}

{% block content %}
<canvas id="canvas"></canvas>

<!-- build:js scripts/vendor.js -->
<script src="../bower_components/EaselJS/lib/easeljs-0.8.2.combined.js"></script>
<!-- endbuild -->

<script src="/dist/easeljs-resizable-{{ version }}.js"></script>

<script>
    var canvasId = 'canvas';

    function resize() {
        stage.canvas.width = window.innerWidth;
        stage.canvas.height = window.innerHeight;
    }

    window.addEventListener('resize', resize, false);

    var stage = new createjs.Stage(canvasId);

    var resizableRect = new createjs.ResizableRect(100, 100);
    resizableRect.x = resizableRect.y = 100;

    stage.addChild(resizableRect);

    function tick() {
        stage.update();
    }

    createjs.Ticker.addEventListener('tick', tick);

    resize();
</script>
{% endblock %}
