<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>EaselJS Resizable Docs</title>

    <link rel="stylesheet" href="styles/main.css">

</head>
<body>


<canvas id="canvas"></canvas>

<script src="scripts/vendor.js"></script>

<script src="/dist/easeljs-resizable-0.0.1.js"></script>

<script>
    var canvasId = 'canvas';

    function resize() {
        stage.canvas.width = window.innerWidth;
        stage.canvas.height = window.innerHeight;
    }

    window.addEventListener('resize', resize, false);

    var stage = new createjs.Stage(canvasId);

    var resizableRect = new createjs.ResizableRect(100, 100);
    resizableRect.x = resizableRect.y = 100;

    stage.addChild(resizableRect);

    function tick() {
        stage.update();
    }

    createjs.Ticker.addEventListener('tick', tick);

    resize();
</script>


</body>
</html>
